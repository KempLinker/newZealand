<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="home-body" ng-controller="iJasmineCtrl">
    <div ng-include="'/component/header.html'" onload="headerLoadReady()"></div>

    <div class="first-screen">
        <div class="home-info">
            <div class="home-map" new-zealand-map view-data="viewData"></div>

            <div class="geo-info">
                <p class="geo-name">{{viewData.geoInfo.geoName}}</p>
                <p class="geo-sub-name mt-8">{{viewData.geoInfo.geoKey}}</p>
                <button class="go mt-32">进入目的地</button>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-block block-one">
            <div class="main-title">爱茉莉旅游</div>
            <div class="info-list mt-32">
                <div class="info-box">

                </div>
                <div class="info-box">

                </div>
                <div class="info-box">

                </div>
            </div>
        </div>

    </div>

    <div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>

    <script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="/js/lib/eCharts/echarts-all.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/directives/new-zealand-map-directive.js"></script>

</body>
</html>
