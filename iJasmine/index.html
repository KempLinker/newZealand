<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="home-body" ng-controller="homeCtrl">
    <div ng-include="'/component/header.html'" onload="headerLoadReady()"></div>
    <div class="first-screen">
        <div class="home-info">
            <div class="home-map" new-zealand-map view-data="viewData"></div>

            <div class="geo-info">
                <p class="geo-name" ng-bind="viewData.geoInfo.geoName"></p>
                <p class="geo-sub-name mt-8" ng-bind="viewData.geoInfo.geoKey"></p>
                <button class="go mt-32">进入目的地</button>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-block block-travel gray-bg-col">
            <div class="block-img fl">
                <img class="block-img-bottom" ng-src="{{viewData.imgList[0]}}" />
                <img class="block-img-top" ng-src="{{viewData.imgList[1]}}" />
            </div>
            <div class="block-text fr">
                <span class="block-title ">游记</span>
                <span class="block-title block-sub-title">我们愿随您一起开启一段前所未有的新西兰奇异之旅，一同分享您的所见，所知，所感。</span>
                <div class="btb-wrap">
                    <button class="go mt-40">了解更多</button>
                </div>
            </div>
        </div>
        <div class="main-block block-custom">
            <div class="block-img fr">
                <img class="block-img-bottom" ng-src="{{viewData.imgList[2]}}" />
                <img class="block-img-top" ng-src="{{viewData.imgList[3]}}" />
            </div>
            <div class="block-text fl">
                <span class="block-title ">定制流程</span>
                <span class="block-title block-sub-title">每一份定制行程，我们都会秉承“探索，体验和舒适“ 的原则，以多年新西兰生活和旅行的切身体会为依据，为您安排张弛有度的旅行节奏，带您体验大众景点之外的新西兰。</span>
                <div class="btb-wrap">
                    <button class="go mt-40">了解更多</button>
                </div>
            </div>
        </div>
        <div class="main-block block-about gray-bg-col pb-64">
            <div class="block-img fl">
                <img class="block-img-bottom" ng-src="{{viewData.imgList[4]}}" />
                <img class="block-img-top" ng-src="{{viewData.imgList[5]}}" />
            </div>
            <div class="block-text fr">
                <span class="block-title ">关于爱茉莉旅游</span>
                <span class="block-title block-sub-title">隶属于新西兰休闲旅游公司。依托公司在新西兰基督城的自营旅馆业务。几年间，在为客人提供优质住宿的同时，积累了一批有特色的当地旅游资源和一群志同道合的伙伴。</span>
                <div class="btb-wrap">
                    <button class="go mt-40">了解更多</button>
                </div>
            </div>
        </div>

    </div>

    <div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
    <div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

    <script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular-dialog/ngDialog.min.js"></script>
    <script type="text/javascript" src="/js/lib/eCharts/echarts-all.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/home-ctrl.js"></script>
    <script type="text/javascript" src="/js/directives/new-zealand-map-directive.js"></script>

</body>
</html>
