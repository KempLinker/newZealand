<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="questionnaire-body gray-bg-col" ng-controller="questionnaireCtrl">
<div class="transparent-header" ng-include="'/component/header.html'" onload="headerLoadReady()"></div>
<div class="first-screen">
    <div class="cover"></div>
    <p class="slogan nowrap">新西兰旅游客户意向调查</p>
</div>
<div class="main-body">
    <div class="questionnaire-container">
        <div class="questionnaire-desc">此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述</div>
        <div class="questionnaire-content">
            <ul>
                <li class="mb-16 city">
                    <span class="item-num">1.</span>
                    <div class="item-detail">
                        <label class="display-inline-block mr-32">
                            <span class="item-title display-inline-block mr-8">出发地：</span>
                            <input type="text" />
                        </label>
                        <label class="display-inline-block mr-32">
                            <span class="item-title display-inline-block mr-8">目的地：</span>
                            <input type="text" />
                        </label>
                    </div>
                </li>
                <li class="mb-16 number-of-people">
                    <span class="item-num">2.</span>
                    <div class="item-detail">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8">出行人数：</span>
                            <input type="number" />
                        </label>
                        <span class="ml-16">其中：</span>
                        <div>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">婴儿（24个月以下）：</span>
                                <input type="number" />
                            </label>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">儿童（2-12岁）：</span>
                                <input type="number" />
                            </label>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">成人（13-59岁）：</span>
                                <input type="number" />
                            </label>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">老人（60岁以上）：</span>
                                <input type="number" />
                            </label>
                        </div>
                    </div>
                </li>
                <li class="mb-16 travel-time">
                    <span class="item-num">3.</span>
                    <div class="item-detail">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8">旅行时间：</span>
                            <input type="number" />
                        </label>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="radio" class="mr-8"/>
                                <span class="display-inline-block mr-8">A 往返航班已定：</span>
                            </label>
                        </div>
                        <div class="ml-24">
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">航班日期：</span>
                                <input type="text" />
                            </label>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">航班号：</span>
                                <input type="text" />
                            </label>
                        </div>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="radio" class="mr-8"/>
                                <span class="display-inline-block mr-8">B 往返航班未定：</span>
                            </label>
                        </div>
                        <div class="ml-24">
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">预计抵达新西兰日期：</span>
                                <input type="text" />
                            </label>
                            <label class="display-inline-block mr-48">
                                <span class="display-inline-block mr-8">出行天数（不含国际航班时间）：</span>
                                <input type="text" class="small"/>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="mb-16 travel-nature">
                    <span class="item-num">4.</span>
                    <div class="item-detail">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8">旅行性质：</span>
                        </label>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">情侣或蜜月旅行</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">家庭或亲子出游</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">朋友结伴</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">公务会议</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">团队建设或奖励</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">款待客户</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="checkbox" class="mr-8"/>
                                <span class="display-inline-block mr-8">探亲访友</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-48">
                                <span class="display-inline-block mr-8">其他：</span>
                                <input type="text"/>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="mb-16 sport">
                    <span class="item-num">5.</span>
                    <div class="item-detail">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8">景点和活动：</span>
                        </label>
                        <span class="display-block">自然风光</span>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">峡湾</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">冰川</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">雪山</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">雨林</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">火山</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">地热</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">海景</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">湖景</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">魔戒</span>
                            </label>
                        </div>
                        <span class="display-block">野生动物</span>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">观鲸</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">企鹅</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">海豚海狮</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">海豹</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">信天翁</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">萤火虫</span>
                            </label>
                        </div>
                        <span class="display-block">户外运动</span>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">短程徒步</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">冰川徒步</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">登山</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">高尔夫</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">骑马</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">山地车</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">滑雪</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">过夜徒步</span>
                            </label>
                        </div>
                        <span class="display-block">水上活动</span>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">帆船</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">皮划艇</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">潜水</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">漂流</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">喷射</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">快艇</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">淡水钓鱼</span>
                            </label>
                            <label class="display-inline-block cursor-pointer mr-16">
                                <input type="checkbox" class="mr-8"/><span class="display-inline-block mr-8">海钓龙虾</span>
                            </label>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
<div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

<script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-dialog/ngDialog.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/questionnaire-ctrl.js"></script>

</body>
</html>
