<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="questionnaire-body gray-bg-col" ng-controller="questionnaireCtrl">
<div class="transparent-header" ng-include="'/component/header.html'" onload="headerLoadReady()"></div>
<div class="first-screen">
    <div class="cover"></div>
    <p class="slogan nowrap">新西兰旅游客户意向调查</p>
</div>
<div class="main-body">
    <div class="questionnaire-container">
        <div class="questionnaire-desc">此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述，此处是问卷描述</div>
        <div class="questionnaire-content">
            <ul ng-show="viewData.init">
                <li class="mb-16 city">
                    <span class="item-num">1.</span>
                    <div class="item-detail">
                        <label class="display-inline-block mr-32" ng-repeat="item in viewData.list.city">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                            <input type="text" ng-model="item.val"/>
                        </label>
                    </div>
                </li>
                <li class="mb-16 number-of-people">
                    <span class="item-num">2.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.numberOfPeople">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                            <input type="number" ng-model="item.val"/>
                        </label>
                        <span class="ml-16">其中：</span>
                        <div>
                            <label class="display-inline-block mr-48" ng-repeat="subItem in item.sub">
                                <span class="display-inline-block mr-8 ng-cloak">{{subItem.title}}：</span>
                                <input type="number" ng-model="subItem.val"/>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="mb-16 travel-time">
                    <span class="item-num">3.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.travelTime">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                            <input type="number" ng-model="item.val"/>
                        </label>
                        <div ng-repeat="subItem in item.sub">
                            <label class="display-inline-block cursor-pointer mr-48">
                                <input type="radio" class="mr-8" ng-model="subItem.val" name="travel_time"/>
                                <span class="display-inline-block mr-8 ng-cloak">{{subItem.title}}：</span>
                            </label>
                            <div class="ml-24">
                                <label class="display-inline-block" ng-repeat="nextSubItem in subItem.sub" ng-class="{'mr-48': !$last}">
                                    <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}：</span>
                                    <input type="text" ng-model="nextSubItem.val"/>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mb-16 travel-nature">
                    <span class="item-num">4.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.travelNature">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div>
                            <label class="display-inline-block cursor-pointer mr-48" ng-repeat="subItem in item.sub" ng-class="{'mr-48': !$last}">
                                <input type="checkbox" ng-model="subItem.val" ng-if="subItem.key != 'others'"/>
                                <span class="display-inline-block mr-8 ng-cloak">{{subItem.title}}</span>
                                <input type="text" ng-if="subItem.key == 'others'" ng-model="subItem.val"/>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="mb-16 sceneSport">
                    <span class="item-num">5.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.sceneSport">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div ng-repeat="subItem in item.sub">
                            <span class="display-block ng-cloak">{{subItem.title}}</span>
                            <label class="display-inline-block cursor-pointer" ng-repeat="nextSubItem in subItem.sub" ng-class="{'mr-16': !$last}">
                                <input type="checkbox" ng-model="nextSubItem.val" />
                                <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                            </label>
                            <textarea ng-model="subItem.val" ng-if="subItem.key == 'others'"></textarea>
                        </div>
                    </div>
                </li>
                <li class="mb-16 stay">
                    <span class="item-num">6.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.stay">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div ng-repeat="subItem in item.sub">
                            <span class="display-block ng-cloak">{{subItem.title}}</span>
                            <label class="display-inline-block cursor-pointer" ng-repeat="nextSubItem in subItem.sub" ng-class="{'mr-16': !$last}">
                                <input type="checkbox" ng-model="nextSubItem.val" />
                                <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                            </label>
                            <textarea ng-model="subItem.val" ng-if="subItem.key == 'others'"></textarea>
                        </div>

                    </div>
                </li>
                <li class="mb-16 food">
                    <span class="item-num">7.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.food">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div ng-repeat="subItem in item.sub" ng-if="subItem.key == 'breakfast'">
                            <span class="mr-32 ng-cloak">{{subItem.title}}</span>
                            <label class="display-inline-block cursor-pointer" ng-repeat="nextSubItem in subItem.sub" ng-class="{'mr-16': !$last}">
                                <input type="radio" ng-model="nextSubItem.val" name="breakfast"/>
                                <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                            </label>
                        </div>
                        <div ng-repeat="subItem in item.sub" ng-if="subItem.key == 'dinner'">
                            <span class="display-block ng-cloak">{{subItem.title}}</span>
                            <div ng-repeat="nextSubItem in subItem.sub">
                                <label class="display-block cursor-pointer">
                                    <input type="radio" ng-model="nextSubItem.val" name="dinner"/>
                                    <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                                </label>
                                <label class="display-inline-block cursor-pointer" ng-repeat="deepSubItem in nextSubItem.sub" ng-class="{'mr-16': !$last}">
                                    <input type="checkbox" ng-model="deepSubItem.val"/>
                                    <span class="display-inline-block mr-8 ng-cloak">{{deepSubItem.title}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mb-16 transportation">
                    <span class="item-num">8.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.transportation">
                        <label class="display-inline-block">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div ng-repeat="subItem in item.sub">
                            <label class="display-inline-block cursor-pointer">
                                <input type="radio" class="mr-8" ng-model="subItem.val" name="type"/>
                                <span class="item-title display-inline-block mr-8 ng-cloak">{{subItem.title}}：</span>
                            </label>
                            <div ng-repeat="nextSubItem in subItem.sub">
                                <label class="display-inline-block cursor-pointer mr-16">
                                    <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                                </label>
                                <label class="display-inline-block cursor-pointer" ng-repeat="deepSubItem in nextSubItem.sub"
                                       ng-if="['gps','follow'].indexOf(nextSubItem.key) < 0" ng-class="{'mr-16': !$last}">
                                    <input type="checkbox" ng-model="deepSubItem.val"/>
                                    <span class="display-inline-block mr-8 ng-cloak">{{deepSubItem.title}}</span>
                                </label>
                                <label class="display-inline-block cursor-pointer" ng-repeat="deepSubItem in nextSubItem.sub"
                                       ng-if="['gps','follow'].indexOf(nextSubItem.key) >= 0" ng-class="{'mr-16': !$last}">
                                    <input type="radio" ng-model="deepSubItem.val" name="{{nextSubItem.key}}"/>
                                    <span class="display-inline-block mr-8 ng-cloak">{{deepSubItem.title}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="mb-16 budget">
                    <span class="item-num">9.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.budget">
                        <label class="display-inline-block mr-32">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <span class="display-block">
                            除机票签证外，您在新西兰旅游的人均预算约为人民币
                            <input type="text" ng-model="item.val"/>
                            元
                        </span>
                    </div>
                </li>
                <li class="mb-16 service">
                    <span class="item-num">10.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.service">
                        <label class="display-block mr-32">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <label class="display-inline-block cursor-pointer mr-16" ng-repeat="subItem in item.sub">
                            <input type="checkbox" ng-model="subItem.val"/>
                            <span class="display-inline-block ng-cloak">{{subItem.title}}</span>
                        </label>
                    </div>
                </li>
                <li class="mb-16 supplement">
                    <span class="item-num">11.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.supplement">
                        <label class="display-block mr-32">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <textarea ng-model="item.val"></textarea>
                    </div>
                </li>
                <li class="mb-16 user">
                    <span class="item-num">12.</span>
                    <div class="item-detail" ng-repeat="item in viewData.list.user">
                        <label class="display-block mr-32">
                            <span class="item-title display-inline-block mr-8 ng-cloak">{{item.title}}：</span>
                        </label>
                        <div ng-repeat="subItem in item.sub">
                            <label class="display-inline-block" ng-if="subItem.key != 'sex'">
                                <span class="item-sub-title display-inline-block mr-8 ng-cloak">{{subItem.title}}：</span>
                                <input type="text" ng-model="subItem.val"/>
                            </label>
                            <label class="display-inline-block" ng-if="subItem.key == 'sex'">
                                <span class="item-sub-title display-inline-block mr-8 ng-cloak">{{subItem.title}}：</span>
                                <label class="display-inline-block cursor-pointer" ng-repeat="nextSubItem in subItem.sub" ng-class="{'mr-16': !$last}">
                                    <input type="radio" ng-model="nextSubItem.val" name="sex"/>
                                    <span class="display-inline-block mr-8 ng-cloak">{{nextSubItem.title}}</span>
                                </label>
                            </label>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>

<div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
<div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

<script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-dialog/ngDialog.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/questionnaire-ctrl.js"></script>

</body>
</html>
