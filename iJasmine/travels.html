<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="travels-body gray-bg-col" ng-controller="travelsCtrl">
<div class="transparent-header" ng-include="'/component/header.html'" onload="headerLoadReady()"></div>

<div class="first-screen">
    <div class="cover"></div>
    <p class="slogan">分享您的所见，所知，所感</p>
</div>
<div class="main-body">
    <div class="travels-title">
        游记列表
        <div class="travels-sort" ng-click="changeSort()" ng-show="viewData.init">
            <i class="base-icon ico-sort-{{viewData.sort.val}}"></i>
            <span class="travels-text">按时间排序</span>
        </div>
    </div>
    <ul class="travels-list" ng-show="viewData.init">
        <li class="travels-item" ng-repeat="note in viewData.list">
            <div class="travels-img">
                <img ng-src="{{note.img}}">
            </div>
            <div class="travels-info">
                <div class="travels-note" ng-bind="note.title"></div>
                <div class="travels-summery" ng-bind="note.summery"></div>
                <div class="travels-msg">
                    <span class="writer"><i class="base-icon ico-user mr-4"></i>{{note.user}}</span>
                    <span class="date"><i class="base-icon ico-date mr-4"></i>{{note.ctime}}</span>
                    <a class="go read-detail" href="javascript:;" ng-href="{{note.href}}">阅读</a>
                </div>
            </div>
        </li>

    </ul>
</div>

<div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
<div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

<script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-1.3.0/angular-ui-router.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/travels-ctrl.js"></script>
</body>
</html>
