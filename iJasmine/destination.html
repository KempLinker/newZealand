<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="destination-body gray-bg-col" ng-controller="destinationCtrl">
    <div ng-include="'/component/header.html'" onload="headerLoadReady()"></div>

    <div class="first-screen">
        <div class="scroll-banner" id="scroll_banner"></div>
    </div>
    <div class="main-body" ng-show="viewData.init">
        <div class="destination-map-layer" id="destination-map-layer">
            <div class="destination-map" new-zealand-map view-data="viewData"></div>
            <div class="destination-map-cover"></div>
        </div>
        <div class="destination-info">
            <p class="destination-name">
                <span ng-bind="viewData.destinationInfo.name"></span>
            </p>
            <div class="destination-desc" ng-bind="viewData.destinationInfo.desc"></div>
        </div>
        <div class="destination-city-info"
            <ul class="city-list">
                <li class="city-item" ng-repeat="city in viewData.destinationInfo.scene">
                    <span class="city-name" ng-bind="city.name"></span>
                    <div class="city-info">
                        <div class="city-desc" ng-bind="city.desc"></div>
                        <div class="city-img">
                            <img ng-src="{{city.img}}" />
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
    <div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

    <script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/lib/jquery/jquery-scroll-banner.js"></script>
    <script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular-1.3.0/angular-ui-router.js"></script>
    <script type="text/javascript" src="/js/lib/eCharts/echarts-all.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/destination-ctrl.js"></script>
    <script type="text/javascript" src="/js/directives/new-zealand-map-directive.js"></script>

</body>
</html>
