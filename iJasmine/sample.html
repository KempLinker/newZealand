<!DOCTYPE html>
<html ng-app="iJasmine">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>样板行程</title>
    <link rel="stylesheet" type="text/css" href="/sass/release/release.css"/>

</head>
<body class="travels-body sample-body gray-bg-col" ng-controller="sampleCtrl">
<div class="transparent-header" ng-include="'/component/header.html'" onload="headerLoadReady()"></div>

<div class="first-screen">
    <div class="cover"></div>
    <p class="slogan">分享您的所见，所知，所感</p>
</div>
<div class="main-body">
    <div class="travels-title">
        行程列表
    </div>
    <ul class="travels-list" ng-show="viewData.init">
        <li class="travels-item" ng-repeat="note in viewData.list">
            <div class="travels-img">
                <img ng-src="{{note.img}}">
            </div>
            <div class="travels-info">
                <div class="travels-note nowrap">
                    <a href="javascript:;" ng-href="{{note.href}}" ng-bind="note.title">阅读</a>
                </div>
                <div class="travels-summery" ng-bind="note.summery"></div>
            </div>
        </li>

    </ul>
</div>

<div ng-include="'/component/footer.html'" onload="footerLoadReady()"></div>
<div ng-include="'/component/contact.html'" onload="contactLoadReady()"></div>

<script type="text/javascript" src="/js/lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-1.3.0/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-dialog/ngDialog.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/sample-ctrl.js"></script>
</body>
</html>
